<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/board/board.css" />
    <link rel="stylesheet" href="/css/board/board_card.css" />
    <script src="/js/global.js"></script>
    <script src="/js/includeHTML.js"></script>
    <script src="/js/board/board.js"></script>
    <title>Board</title>
  </head>
  <body id="board-body-id" class="d-none" onload="includeHTML().then(() => initBoard())">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="board">
      <h1>Board</h1>
      <div>
        <button class="add-task">
          <img src="./assets/img/add_task_board.png" alt="add task" />
        </button>
      </div>
      <div class="find-task">
        <input type="text" id="search" name="search" placeholder="Find Task" />
        <div class="board-separator"></div>
        <button></button>
      </div>
      <div>
        <div class="board-box">
          <h2>To do</h2>
          <div>
            <button class="add-task-2">
              <img src="./assets/img/add_task_board_2.png" alt="add task" />
            </button>
          </div>
          <div class="drag-area">No tasks To do</div>
          <div id="to-do-id" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <div>
        <div class="board-box">
          <h2>In progress</h2>
          <div>
            <button class="add-task-2">
              <img src="./assets/img/add_task_board_2.png" alt="add task" />
            </button>
          </div>
          <div class="drag-area">No tasks To do</div>
          <div
            id="in-progress-id"
            ondrop="moveTo('inProgress')"
            ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <div>
        <div class="board-box">
          <h2>Await feedback</h2>
          <div>
            <button class="add-task-2">
              <img src="./assets/img/add_task_board_2.png" alt="add task" />
            </button>
          </div>
          <div class="drag-area">No tasks To do</div>
          <div
            id="await-feedback-id"
            ondrop="moveTo('awaitFeedback')"
            ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <div>
        <div class="board-box">
          <h2>Done</h2>
          <div>
            <button class="add-task-2">
              <img src="./assets/img/add_task_board_2.png" alt="add task" />
            </button>
          </div>
          <div class="drag-area">No tasks To do</div>
          <div id="done-id" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
        </div>
      </div>
    </div>
    <div w3-include-html="./assets/templates/footer.html"></div>
  </body>
</html>
