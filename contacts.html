<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <!--style.css integration</!-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/desktop_footer.css">
    <link rel="stylesheet" href="./css/header.css">

    <!--script.js integration</!-->
    <script src="./js/template.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/contacts2.js"></script>
    <script src="./js/includeHTML.js"></script>


    <!--Fav icon integration</!-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
</head>

<body onload="contactsInit(); includeHTML();">
    
  <div w3-include-html="./assets/templates/header.html"></div>
  <div class="contactsContent" id="contacts-content-id">    
    <div id="all-contacts-id" class="allContacts"></div>
    <div id="one-contact-id"></div>    
  </div>

  <div w3-include-html="./assets/templates/footer.html"></div>


  <div w3-include-html="./assets/templates/header.html"></div>
  <div class="contactsContentContainerDesktop" id="contacts-content-container-desktop-id">    
    <div class="contactsContentDesktop" id="contacts-content-desktop-id"><h1>contactsContentDesktop</h1></div>    
  </div>

  <div w3-include-html="./assets/templates/desktop_footer.html"></div>
    
</body>

</html>
