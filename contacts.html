<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../assets/fav/favicon_dark_mode.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contacts/add_contacts.css" />
    <link rel="stylesheet" href="./css/contacts/show_contact.css" />
    <link rel="stylesheet" href="./css/contacts/contacts.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <script defer src="./js/contacts/contacts.js"></script>
    <script defer src="./js/contacts/contacts_assets.js"></script>
    <script defer src="./js/contacts/contact_templates.js"></script>
    <script defer src="./js/global_templates.js"></script>
    <script defer src="./js/register/register.js"></script>
    <script defer src="./js/global.js"></script> 
  </head>
  <body id="contacts-body-id" onload="includeHTML().then(() => contactsInit())">
    <div w3-include-html="./assets/templates/header.html"></div>
    <section id="contacts-section-id">
      <div id="contacts-wrapper-id" class="contacts-wrapper">
        <div id="all-contacts-id" class="all-contacts">
          <div id="all-contacts-content-id" class="all-contacts-content"></div>
        </div>
        <div class="conatcs-menu">
          <div class="show-contacts-header">
            <h1>Contacts</h1>
            <div class="ac-vertical-bar"></div>
            <span>Better with a team!</span>
          </div>
        </div>
      </div>
      <div id="add-contact-id" class="ac-circle" onclick="openAddContactMenu()">
        <span>Add new contact</span>
        <img src="./assets/img/person_add.png" alt="" />
      </div>
      <div
        id="edit-contact-id"
        class="ec-circle d-none"
        onclick="openEditContactMenu()">
        <img src="./assets/img/more_vert.png" alt="" />
      </div>
      <div id="ec-menu-id" class="ec-menu-container d-none"></div>
      </div>
      <div id="at-overlay-id" class="ac-overlay d-none" onclick="closeAddNewContact()"></div>
      <div id="edit-overlay-id" class="ac-overlay d-none" onclick="closeEditContact()"></div>
      <div id="show-overlay-id" class="show-overlay d-none"></div>
      <div id="loader-id" class="loader d-none"></div>
      <div id="contacts-success-msg-id" class="success-msg-popup d-none">
        <span>Contact successfully created</span>
      </div>
    </section>
    <div w3-include-html="./assets/templates/footer.html"></div>
  </body>
</html>
