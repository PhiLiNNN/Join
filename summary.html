<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/summary/summary.css" />
    <link rel="stylesheet" href="./css/summary/summary_media.css" />
    <script defer src="./js/includeHTML.js"></script>
    <script defer src="./js/global.js"></script>
    <script defer src="./js/summary/summary.js"></script>
    <script defer src="./js/register/register.js"></script>
    <script defer src="./js/template.js"></script>
    <title>Summary</title>

            <h1>Join 360</h1>
            <div class="separator-desktop"></div>
            <span>Key Metrics at a Glance</span>
            <div class="separator-mobile"></div>
          </div>
          <div class="summary-column">
            <div class="summary-secondary">
              <div class="summary-greeting" id="greeting-id"></div>
            </div>
            <div class="summary-overview">
              <div class="summary-row top-section">
                <div class="top-hover-container">
                  <a class="box-1 top top-left">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <circle cx="20" cy="20" r="20" fill="#2A3647" />

                        fill="white" />
                    </svg>
                    <div>
                      <div class="summary-change-content">
                        <span>1</span>
                        <span>To-do</span>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="top-hover-container">
                  <a class="box-1 top top-right">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <circle cx="20" cy="20" r="20" fill="#2A3647" />
                      <path
                        d="M11.3203 20.0001L17.8297 26.4151L28.6788 13.585"
                        stroke="white"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                    <div>
                      <div class="summary-change-content">
                        <span>1</span>
                        <span>Done</span>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <div class="middle-hover-container">
                <div class="summary-row middle-section">
                  <a class="middle-box">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 41 40"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <circle cx="20.5" cy="20" r="20" fill="#FF3D00" />
                      <g clip-path="url(#clip0_155413_3346)">
                        <path

                          fill="white" />
                      </g>
                      <defs>
                        <clipPath id="clip0_155413_3346">
                          <rect
                            width="22.7907"
                            height="16.7442"
                            fill="white"
                            transform="translate(8.87207 10.6978)" />
                        </clipPath>
                      </defs>
                    </svg>

                    <div>
                      <div class="summary-change-content">
                        <span>1</span>
                        <span>Urgent</span>
                      </div>
                    </div>
                  </a>
                  <div class="separator2"></div>
                  <div class="summary-info">
                    <span>February 29, 2022</span>
                    <span>Upcomming deadline</span>
                  </div>
                </div>
              </div>
              <div class="summary-row bottom-section">
                <div class="bottom-hover-container">
                  <div class="tasks-info hover-left">
                    <span>1</span>
                    <span
                      >Tasks in<br />
                      Board</span
                    >
                  </div>
                </div>
                <div class="bottom-hover-container">
                  <div class="tasks-info hover-middle">
                    <span>1</span>
                    <span
                      >Tasks in<br />
                      Progress</span
                    >
                  </div>
                </div>
                <div class="bottom-hover-container">
                  <div class="tasks-info hover-right">
                    <span>1</span>
                    <span
                      >Tasks in<br />
                      feedback</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div w3-include-html="./assets/templates/footer.html"></div>
  </body>
</html>
