<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!--style.css integration</!-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/register_style.css">

  <!--script.js integration</!-->
  <script src="./js/register.js"></script>
  <script src="./js/template.js"></script>
</head>

<body onload="init()">
  <div class="logo">
    <img src="./assets/img/logo.png" alt="join Logo">
  </div>
  <div class="container">
    <div class="content">
      <div class="form-header"> 
        <h1>Log in</h1>
        <div  class="line"></div>
       </div>
      <div class="login-container">
        <div class="login-fields-container">
          <div class="login-fields-gap">
            <div id="login-user-e-mail-border-id" class="login-input">
              <input type="email" name="loginUserEMail" id="login-user-e-mail-id" placeholder="E Mail" required autocomplete="on">
              <img class="login-email" src="./assets/img/mail.png" alt="">
            </div>
            <div id="login-user-password-border-id" class="login-input">
              <input type="password" name="loginUserPassword" id="login-user-password-id" placeholder="Password" required minlength="2" autocomplete="current-password">
              <img class="login-lock" src="./assets/img/lock.png" alt="">
            </div>
          </div>
          <div class="remember-me-checkbox-container">
            <img id="uncheckbox-id" src="./assets/img/checkbox.png" alt="remember me checkbox" onclick="toggleRememberMeCheckbox()">
            <span>Remember me</span>
          </div>
        </div>
        <div class="login-btns">
          <button class="filled-btn" name="registerBtn" id="register-btn-id" onclick="login()">Log in</button>
          <button class="white-btn">Guest Log in</button>
        </div>
      </div>
      <div id="sign-up-popup-id" class="sign-up-popup-bg d-none"></div>
      <div>
        <span>Not a Join user?</span>
        <button onclick="signUp()">Sign up</button>
      </div>
      <div>
        <a>Privacy Policy</a>
        <a>Legal notice</a>        
      </div>
      <div>
        <a href="contacts.html">Contacts</a>
      </div>
    </div>
  </div>

</body>

</html>
