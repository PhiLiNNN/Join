<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fav icon integration</!-->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="icon" type="image/png"sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="./js/add_task.js" ></script>
    <script src="./js/contacts_mobile.js" ></script>
    <script src="./js/register.js" ></script>
    <script src="./js/template.js" ></script>
    <script src="./js/includeHTML.js"></script>
    <title>Add Task</title>
</head>
<body onload="initAddTask(); includeHTML()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <section class="at-section">
        <div class="content-container">
            <h1>Add Task</h1>
            <div class="content-top-and-left">
                <div class="at-title">
                    <div class="at-label-style ">Title<span class="required">*</span>
                        <span id="empty-title-id" class="inApp-err-msg d-none">This field is required!</span>
                    </div>
                    <div id="at-title-border-id" class="input_global input_at cursor">
                        <input id="title-input-id"  type="search" placeholder="Enter a title" autocomplete="off">
                    </div> 
                </div>
                <div class="at-description">
                    <div class="at-label-style">Description</div>
                    <textarea id="textarea-input-id" class="textarea-style" placeholder="Enter a description"  maxlength="500"></textarea>
                </div>
                <div class="at-Category ">
                    <div class="at-label-style">Category<span class="required">*</span>
                        <span id="empty-category-id" class="inApp-err-msg d-none">This field is required!</span>
                    </div>
                    <div id="category-container-id" class="input_global input_at cursor" onclick="toggleCategoryContainer()">
                        <input id="category-input-id" class="cursor" type="text" placeholder="Select task category" readonly>
                        <img id="rotate-arrow-category-id" class="rotate-arrow" src="./assets/svg/arrow_drop_down.svg" >
                    </div>
                    <div id="category-id" class="category-dropdown">
                        <ul>
                            <li onclick="selectCategory(this)">Technical Task</li>
                            <li onclick="selectCategory(this)">User Story</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="vertical-bar"></div>
            <div class="content-bottom-and-rigth">
                <div>
                    <div id="at-label-id" class="at-label-style">Assigned to</div>
                    <div id="assignedto-container-id" class="input_global input_at cursor" >
                        <input id="assignedto-input-id" placeholder="Select contacts to assign" onclick="toggleAssignedToSection(false)" autocomplete="off">
                        <img id="rotate-arrow-id" class="rotate-arrow" src="./assets/svg/arrow_drop_down.svg"  onclick="openAssignedbyArrow()">
                    </div>
                    <div id="assigned-to-contacts-id" class="at-dropdown"></div>
                    <div id="added-contacts-id" class="added-contacts"></div>
                </div>
                <div class="at-prio">
                    <div class="at-label-style">Prio</div>
                    <div class="at-prio-img">
                        <img id="urgent-default-id" class="at-prio-img-red" src="./assets/img/urgent_default.png" alt="" onclick="togglePrioImg('urgent-default-id')">
                        <img id="medium-default-id" class="at-prio-img-yellow" src="./assets/img/medium_highlighted.png" alt="" onclick="togglePrioImg('medium-default-id')">
                        <img id="low-default-id" class="at-prio-img-green" src="./assets/img/low_default.png" alt="" onclick="togglePrioImg('low-default-id')">
                    </div>
                </div>
                <div class="at-subtasks ">
                    <div class="at-label-style">Subtasks</div>
                    <div class="input_global input_at cursor">
                        <input id="subtask-input-id" type="text" maxlength="30"   placeholder="Add new subtask" autocomplete="off">
                        <div id="subtast-add-button-id" class="cursor plus-btn" onclick="toggleAddNewTaskMenu()">
                            <svg width="24" height="24" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.00098 8H1.00098C0.717643 8 0.480143 7.90417 0.288477 7.7125C0.0968099 7.52083 0.000976562 7.28333 0.000976562 7C0.000976562 6.71667 0.0968099 6.47917 0.288477 6.2875C0.480143 6.09583 0.717643 6 1.00098 6H6.00098V1C6.00098 0.716667 6.09681 0.479167 6.28848 0.2875C6.48014 0.0958333 6.71764 0 7.00098 0C7.28431 0 7.52181 0.0958333 7.71348 0.2875C7.90514 0.479167 8.00098 0.716667 8.00098 1V6H13.001C13.2843 6 13.5218 6.09583 13.7135 6.2875C13.9051 6.47917 14.001 6.71667 14.001 7C14.001 7.28333 13.9051 7.52083 13.7135 7.7125C13.5218 7.90417 13.2843 8 13.001 8H8.00098V13C8.00098 13.2833 7.90514 13.5208 7.71348 13.7125C7.52181 13.9042 7.28431 14 7.00098 14C6.71764 14 6.48014 13.9042 6.28848 13.7125C6.09681 13.5208 6.00098 13.2833 6.00098 13V8Z" fill="#2A3647"/>
                            </svg>
                        </div>
                        <div id="subtask-del-and-confim-id" class="subtasks-decision-img d-none">
                            <svg onclick="deleteOrAddTaskMenu(true)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <mask id="mask0_75880_8799" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25" height="24">
                                <rect x="0.000976562" width="24" height="24" fill="#D9D9D9"/>
                                </mask>
                                <g mask="url(#mask0_75880_8799)">
                                <path d="M12.0008 13.4L7.10078 18.3C6.91745 18.4834 6.68411 18.575 6.40078 18.575C6.11745 18.575 5.88411 18.4834 5.70078 18.3C5.51745 18.1167 5.42578 17.8834 5.42578 17.6C5.42578 17.3167 5.51745 17.0834 5.70078 16.9L10.6008 12L5.70078 7.10005C5.51745 6.91672 5.42578 6.68338 5.42578 6.40005C5.42578 6.11672 5.51745 5.88338 5.70078 5.70005C5.88411 5.51672 6.11745 5.42505 6.40078 5.42505C6.68411 5.42505 6.91745 5.51672 7.10078 5.70005L12.0008 10.6L16.9008 5.70005C17.0841 5.51672 17.3174 5.42505 17.6008 5.42505C17.8841 5.42505 18.1174 5.51672 18.3008 5.70005C18.4841 5.88338 18.5758 6.11672 18.5758 6.40005C18.5758 6.68338 18.4841 6.91672 18.3008 7.10005L13.4008 12L18.3008 16.9C18.4841 17.0834 18.5758 17.3167 18.5758 17.6C18.5758 17.8834 18.4841 18.1167 18.3008 18.3C18.1174 18.4834 17.8841 18.575 17.6008 18.575C17.3174 18.575 17.0841 18.4834 16.9008 18.3L12.0008 13.4Z" fill="#2A3647"/>
                                </g>
                            </svg>
                            <div class="vertical-line"></div>
                            <svg onclick="deleteOrAddTaskMenu(false)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <mask id="mask0_75880_8801" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25" height="24">
                                <rect x="0.000976562" width="24" height="24" fill="#D9D9D9"/>
                                </mask>
                                <g mask="url(#mask0_75880_8801)">
                                <path d="M9.55118 15.15L18.0262 6.675C18.2262 6.475 18.4637 6.375 18.7387 6.375C19.0137 6.375 19.2512 6.475 19.4512 6.675C19.6512 6.875 19.7512 7.1125 19.7512 7.3875C19.7512 7.6625 19.6512 7.9 19.4512 8.1L10.2512 17.3C10.0512 17.5 9.81785 17.6 9.55118 17.6C9.28452 17.6 9.05118 17.5 8.85118 17.3L4.55118 13C4.35118 12.8 4.25535 12.5625 4.26368 12.2875C4.27202 12.0125 4.37618 11.775 4.57618 11.575C4.77618 11.375 5.01368 11.275 5.28868 11.275C5.56368 11.275 5.80118 11.375 6.00118 11.575L9.55118 15.15Z" fill="#2A3647"/>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="subtask-list">
                        <ul id="add-task-list-id"></ul>
                    </div>
                </div>
                <div class="at-date ">
                    <div class="at-label-style">Due date<span class="required">*</span>
                        <span id="empty-date-id" class="inApp-err-msg d-none">This field is required!</span>
                    </div>
                    <div id="at-date-border-id" class="input_global due_date_at">
                        <input id="date-input-id" type="date"  max="2025-12-31" min="2024-02-27">
                        <img  class="event-style" src="./assets/img/event.png"  onclick="openAssignedbyArrow()">
                    </div>
                </div>
            </div> 
        </div>
        <div class="content-bottom-container">
            <span>
                <span class="required">*</span>This field is required</span>
            <div class="bottom-btns-container">
                <button class="white-btn width-small hide-clear-btn" onclick="clearAll()">Clear
                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.2496 11.9998L17.4926 17.2428M7.00659 17.2428L12.2496 11.9998L7.00659 17.2428ZM17.4926 6.75684L12.2486 11.9998L17.4926 6.75684ZM12.2486 11.9998L7.00659 6.75684L12.2486 11.9998Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="filled-btn" onclick="createTask()">Create Task 
                    <img src="./assets/img/check.png" alt="">
                </button>
            </div>
        </div>
    </section>
    <div w3-include-html="./assets/templates/footer.html"></div>
</body>
</html>
