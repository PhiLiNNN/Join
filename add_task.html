<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fav icon integration</!-->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="icon" type="image/png"sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="./js/add_task.js" ></script>
    <script src="./js/contacts_mobile.js" ></script>
    <script src="./js/register.js" ></script>
    <script src="./js/template.js" ></script>
    <script src="./js/includeHTML.js"></script>

    <title>Document</title>

</head>
<body onload="initAddTask(); includeHTML()">

    <div w3-include-html="./assets/templates/header.html"></div>
    
    <div class="content-container">
        <h1>Add Task</h1>
        <div class="content-top-and-left">
            <div class="at-title">
                <div class="at-label-style">Title<sup>*</sup></div>
                <div class="input_global  input_at">
                    <input  type="text" placeholder="Enter a title">
                </div>
            </div>
            <div class="at-description">
                <div class="at-label-style">Description</div>
                <textarea class="textarea-style" placeholder="Enter a description"  maxlength="500"></textarea>
            </div>
            <div class="at-date ">
                <div class="at-label-style">Due date<sup>*</sup></div>
                <div class="input_global input_at">
                    <input  type="date"  max="2025-12-31" min="2024-02-27">
                </div>
            </div>
        </div>
        <div class="content-bottom-and-rigth">
            <div class="at-assignedto">
                <div id="at-label-id" class="at-label-style">Assigned to</div>
                <div class="input_global input_at" onclick="toggleAssignedToContainer()">
                    <input placeholder="Select contacts to assign">
                    <img id="rotate-arrow-id" class="rotate-arrow" src="./assets/svg/arrow_drop_down.svg" >
                </div>
                <div id="assigned-to-contacts-id" class="at-dropdown"></div>
                <div id="added-contacts-id" class="added-contacts"></div>
            </div>
            <div class="at-prio">
                <div class="at-label-style">Prio</div>
                <div id="at-prio-img-id" class="at-prio-img">
                    <img id="urgent-default-id" src="./assets/img/urgent_default.png" alt="" onclick="togglePrioImg('urgent-default-id')">
                    <img id="medium-default-id" src="./assets/img/medium_highlighted.png" alt="" onclick="togglePrioImg('medium-default-id')">
                    <img id="low-default-id" src="./assets/img/low_default.png" alt="" onclick="togglePrioImg('low-default-id')">
                </div>
            </div>
            
            <div class="at-Category ">
                <div class="at-label-style">Category</div>
                <div class="input_global input_at cursor" onclick="toggleCategoryContainer()">
                    <input id="category-input-id" class="cursor" type="text" placeholder="Select task category">
                    <img id="rotate-arrow-category-id" class="rotate-arrow" src="./assets/svg/arrow_drop_down.svg" >
                </div>
                <div id="category-id" class="category-dropdown">
                    <ul>
                        <li onclick="selectCategory(this)">Technical Task</li>
                        <li onclick="selectCategory(this)">User Story</li>
                    </ul>
                </div>
            </div>

            <div class="at-subtasks ">
                <div class="at-label-style">Subtasks</div>
                <div class="input_global input_at">
                    <input  type="text"  placeholder="Add new subtask">
                </div>
            </div>
        
            <div class="content-bottom-container">
                <span><sup>*</sup>This field is required</span>
                <button class="white-btn width-small">Clear X</button>
                <button class="filled-btn">Create Task checkimg</button>
            </div>
        </div>
    </div>


    <div w3-include-html="./assets/templates/footer.html"></div>

</body>
</html>
