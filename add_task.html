<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fav icon integration</!-->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="icon" type="image/png"sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="./js/add_task.js" ></script>
    <script src="./js/register.js" ></script>
    <script src="./js/template.js" ></script>
    <script src="./js/includeHTML.js"></script>

    <title>Document</title>

</head>
<body onload="initAddTask(); includeHTML()">

    <div w3-include-html="./assets/templates/header.html"></div>
    
    <div class="content-container">
        <h1>Add Task</h1>
        <div class="content-top-and-left">
            <div class="at-title">
                <div class="at-label-style">Title<sup>*</sup></div>
                <div class="input_global  input_at">
                    <input  type="text" placeholder="Enter a title">
                </div>
            </div>
            <div class="at-description">
                <div class="at-label-style">Description</div>
                <textarea class="textarea-style" placeholder="Enter a description"  maxlength="500"></textarea>
            </div>
            <div class="at-date ">
                <div class="at-label-style">Due date<sup>*</sup></div>
                <div class="input_global input_at">
                    <input  type="date"  max="2025-12-31" min="2024-02-27">
                </div>
            </div>
        </div>
        <div class="content-bottom-and-rigth">
            
            <div class="at-Prio">
                <div class="at-label-style">Prio</div>
            </div>
            <div>
                <div><span>Urgent</span><img src="" alt=""></div>
                <div><span>Medium</span><img src="" alt=""></div>
                <div><span>Low</span><img src="" alt=""></div>
            </div>
            <div class="at-Category ">
                <span class="at-label-style">Category</span>
                <div class="input_global input_at">
                    <input  type="text" placeholder="Select task category">
                </div>
            </div>
            <div>
                <div>
                    Technical Task<br>
                    User Story
                </div>
            </div>
            <div class="at-subtasks ">
                <div class="at-label-style">Subtasks</div>
                <div class="input_global input_at">
                    <input  type="text"  placeholder="Add new subtask">
                </div>
            </div>
            <div>
                <ul>
                    <li> Task 1</li>
                    <li> Task 2</li>
                    <li> Task 3</li>
                </ul>
            </div>
            <div class="at-assignedto">
                <div id="at-label-id" class="at-label-style">Assigned to</div>
                <div class="input_global input_at" onclick="toggleAssignedToContainer()">
                    <input placeholder="Select contacts to assign">
                    <img id="rotate-arrow-id" class="rotate-arrow" src="./assets/svg/arrow_drop_down.svg" >
                </div>
                <div id="assigned-to-contacts-id" class="dropdown"></div>
                <div id="added-contacts-id" class="added-contacts"></div>
            </div>
            <div class="content-bottom-container">
                <span><sup>*</sup>This field is required</span>
                <button class="white-btn width-small">Clear X</button>
                <button class="filled-btn">Create Task checkimg</button>
            </div>
        </div>
    </div>


    <div w3-include-html="./assets/templates/footer.html"></div>

</body>
</html>
